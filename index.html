<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Chat with System Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333333;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }
    input, textarea {
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #333333;
      white-space: pre-wrap;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GPT Chat Demo</h1>
    <input type="text" id="apiKey" placeholder="Enter your OpenAI API Key">
    <input type="text" id="modelId" placeholder="Enter your GPT Model ID (e.g., gpt-3.5-turbo)">
    <textarea id="userInput" placeholder="Type your question here..."></textarea>
    <button id="generateButton">Generate Response</button>
    <div id="response" class="response" style="display: none;"></div>
  </div>
  <script>
    document.getElementById("generateButton").addEventListener("click", async () => {
      const apiKey = document.getElementById("apiKey").value.trim();
      const modelId = document.getElementById("modelId").value.trim();
      const userInput = document.getElementById("userInput").value.trim();
      const responseDiv = document.getElementById("response");

      if (!apiKey || !modelId || !userInput) {
        responseDiv.style.display = "block";
        responseDiv.innerHTML = "<span class='error'>Please fill in all fields!</span>";
        return;
      }

      responseDiv.style.display = "block";
      responseDiv.innerHTML = "Generating response...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: modelId,
            messages: [
              {
                role: "system",
                content: "당신은 Portal 2의 Wheatley 역할을 맡은 AI입니다. 수다스럽고 어리숙하며 유머러스하지만, 때로는 거만하고 무례한 성격도 드러내는 특성을 갖고 대화에 임하세요."
              },
              {
                role: "user",
                content: userInput
              }
            ],
            max_tokens: 100,
            temperature: 0.7
          }),
        });

        const data = await response.json();

        if (response.ok) {
          responseDiv.innerHTML = data.choices[0].message.content.trim();
        } else {
          responseDiv.innerHTML = `<span class='error'>Error: ${data.error.message}</span>`;
        }
      } catch (error) {
        responseDiv.innerHTML = `<span class='error'>Error: ${error.message}</span>`;
      }
    });
  </script>
</body>
</html>
